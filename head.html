<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Исправленная страница</title>
  </head>
  <body>
    <!-- header повторяется на всех страницах -->
    <header>
      <p>Шапка страницы</p>
    </header>
    <main>
      <!-- Центральная часть - разная на всех страницах -->
      <p>Уникальное содержимое веб-страницы</p>
    </main>
    <!-- footer повторяется на всех страницах -->
    <footer>
      <p>Подвал</p>
    </footer>
  </body>
</html>
